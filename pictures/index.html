        $folder = "pictures/bigsun"; // Папка с изображениями
        if (is_dir($folder)) {
            $files = scandir($folder);
            foreach ($files as $file) {
                if ($file !== "." && $file !== "..") { // Исключаем служебные записи
                    echo "<li><a href='$folder/$file' target='_blank'>$file</a></li>";
                }
            }
        } else {
            echo "<p>Папка не знайдена!</p>";
        }
        ?>
    </ul>
